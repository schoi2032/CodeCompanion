<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shat GPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            padding: 0;
            border-radius: 10px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            border-radius: 50%;
            transform: scale(0.85);
        }

        .logo-text {
            position: relative;
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
            z-index: 1;
        }

        .header-text h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header-text p {
            color: #93c5fd;
            font-size: 0.875rem;
            font-weight: 400;
        }

        .clear-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .messages {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome {
            text-align: center;
            padding: 3rem 0;
        }

        .welcome-icon {
            margin-bottom: 1.5rem;
        }

        .welcome-logo {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
            border-radius: 20px;
        }

        .welcome-logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            border-radius: 50%;
            transform: scale(0.85);
        }

        .welcome-logo-text {
            position: relative;
            color: white;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
            z-index: 1;
        }

        .welcome h2 {
            color: white;
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.5px;
        }

        .welcome p {
            color: #93c5fd;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .suggestion {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .suggestion:hover {
            background: rgba(51, 65, 85, 0.6);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .suggestion-title {
            color: #e0f2fe;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .suggestion-desc {
            color: #93c5fd;
            font-size: 0.8125rem;
            line-height: 1.5;
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }

        .message.assistant .message-content {
            background: rgba(30, 41, 59, 0.8);
            color: #e0f2fe;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .loading {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(59, 130, 246, 0.3);
            padding: 1rem 2rem;
        }

        .input-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        #userInput {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            font-size: 0.9375rem;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
            transition: all 0.2s;
        }

        #userInput:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        #sendBtn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }

        #sendBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            transform: translateY(-1px);
        }

        #sendBtn:disabled {
            background: #334155;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            transform: none;
        }

        pre {
            background: rgba(15, 23, 42, 0.8);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        code {
            color: #a5f3fc;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-text">S</span>
                </div>
                <div class="header-text">
                    <h1>Shat GPT</h1>
                    <p>Professional AI Coding Assistant</p>
                </div>
            </div>
            <button class="clear-btn" id="clearBtn" style="display: none;">Clear Chat</button>
        </div>
    </div>

    <div class="container">
        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <div class="welcome-icon">
                    <div class="welcome-logo">
                        <span class="welcome-logo-text">S</span>
                    </div>
                </div>
                <h2>Welcome to Shat GPT</h2>
                <p>Enterprise-grade AI assistance for your coding needs</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="setSuggestion('How do I create a React component?')">
                        <div class="suggestion-title">React Components</div>
                        <div class="suggestion-desc">Learn how to create components</div>
                    </div>
                    <div class="suggestion" onclick="setSuggestion('Explain async/await in JavaScript')">
                        <div class="suggestion-title">Async Programming</div>
                        <div class="suggestion-desc">Understanding async/await</div>
                    </div>
                    <div class="suggestion" onclick="setSuggestion('How do I debug a null pointer error?')">
                        <div class="suggestion-title">Debugging Help</div>
                        <div class="suggestion-desc">Fix common errors</div>
                    </div>
                    <div class="suggestion" onclick="setSuggestion('Show me a Python function example')">
                        <div class="suggestion-title">Code Examples</div>
                        <div class="suggestion-desc">Get sample code snippets</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <textarea id="userInput" rows="2" placeholder="Ask a coding question... (Press Enter to send, Shift+Enter for new line)"></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let isLoading = false;

        const messagesDiv = document.getElementById('messages');
        const welcomeDiv = document.getElementById('welcome');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        function setSuggestion(text) {
            userInput.value = text;
            userInput.focus();
        }

        function addMessage(role, content) {
            if (welcomeDiv.style.display !== 'none') {
                welcomeDiv.style.display = 'none';
                clearBtn.style.display = 'block';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const loadingInner = document.createElement('div');
            loadingInner.className = 'loading';
            loadingInner.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            contentDiv.appendChild(loadingInner);
            loadingDiv.appendChild(contentDiv);
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isLoading) return;

            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            
            userInput.value = '';
            isLoading = true;
            sendBtn.disabled = true;
            showLoading();

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: conversationHistory,
                        system: 'You are an expert coding assistant. Help users with coding questions, debugging, explanations, and best practices. Provide clear, concise code examples when appropriate. Get straight to answering their questions without introducing yourself. Be direct and helpful.'
                    })
                });

                const data = await response.json();
                hideLoading();
                
                if (data.content && data.content[0]) {
                    const assistantMessage = data.content[0].text;
                    addMessage('assistant', assistantMessage);
                    conversationHistory.push({ role: 'assistant', content: assistantMessage });
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                hideLoading();
                addMessage('assistant', `Sorry, there was an error: ${error.message}`);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function clearChat() {
            conversationHistory = [];
            messagesDiv.innerHTML = '';
            const welcomeClone = document.createElement('div');
            welcomeClone.className = 'welcome';
            welcomeClone.id = 'welcome';
            welcomeClone.innerHTML = welcomeDiv.innerHTML;
            messagesDiv.appendChild(welcomeClone);
            clearBtn.style.display = 'none';
        }

        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearChat);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.focus();
    </script>
</body>
</html>
